<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body>
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class='header__link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </div>

<div class="main-container">
    <h3>Add Item</h3>

    <ul id='add-tasks'>
      <li class="task task_no-line">
        <input class="task__input task_new" type="text">
        <button class="btn">Add</button>
      </li>
    </ul>

    <h3>Todo</h3>

    <ul id='incomplete-tasks'>
      <li class="task">
        <input class="task__check" type='checkbox'>
        <label class="task__label">Pay Bills</label>
        <input class="task__input" type="text">
        <button class="btn">Edit</button>
        <button class="btn">
          <img class="btn_delete-img" src="./remove.svg">
        </button>
      </li>

      <li class="task edit-mode">
        <input class="task__check" type="checkbox">
        <label class="task__label">Go Shopping</label>
        <input class="task__input" type="text" value="Go Shopping">
        <button class="btn">Save</button>
        <button class="btn">
          <img class="btn_delete-img" src="./remove.svg">
        </button>
      </li>
  </ul>

  <h3>Completed</h3>

  <ul id="completed-tasks">
    <li class="task">
      <input class="task__check" type="checkbox" checked>
      <label class="task__label">See the Doctor</label>
      <input class="task__input" type="text">
      <button class="btn">Edit</button>
      <button class="btn">
        <img class="btn_delete-img" src="./remove.svg">
      </button>
    </li>
  </ul>
</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
