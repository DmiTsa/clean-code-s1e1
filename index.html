<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body>
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class='header__link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </div>

<div class="main-container">
    <h3>Add Item</h3>

    <ul>
      <li>
        <input class="task task__new" type="text">
        <button class="btn">Add</button>
      </li>
    </ul>

    <h3>Todo</h3>

    <ul id='incompleteTasks'>
      <li>
        <input type='checkbox'>
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="btn edit">Edit</button>
        <button class="btn btn_delete-img">
          <img src="./remove.svg">
        </button>
      </li>

      <li class="editMode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="btn edit">Save</button>
        <button class="btn btn_delete-img">
          <img src="./remove.svg">
        </button>
      </li>
  </ul>

  <h3>Completed</h3>

  <ul id="completed-tasks">
    <li><input type="checkbox" checked>
      <label class="task">See the Doctor</label>
      <input type="text" class="task">
      <button class="btn edit">Edit</button>
      <button class="btn btn_delete-img">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>
</div>

<script type="text/javascript" SRC="app.js"></script>
</body>
</html>
